buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }
}

apply plugin: 'com.android.library'
apply from: 'gradle-mvn-push.gradle'

group = 'org.microg'
version = '1.1.0'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"
}
